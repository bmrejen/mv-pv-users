<fieldset class="blue">
  <legend>Phones</legend>
  <div>
    <label>Phone Mobile
      <input name="phoneMobile" type="text" [(ngModel)]="currentUser.phoneMobile">
    </label>
  </div>

  <div>
    <label>Phone Work
      <input name="phoneWork" type="text" [(ngModel)]="currentUser.phoneWork">
    </label>
  </div>

  <div>
    <label>Phone Fax
      <input name="phoneFax" type="text" [(ngModel)]="currentUser.phoneFax">
    </label>
  </div>
</fieldset>
