<fieldset class="blue">
    <legend>Phones SugarCRM</legend>
    <div>
        <label>Phone Mobile
            <input
                name="phoneMobile"
                type="text"
                [(ngModel)]="currentUser.sugarCurrentUser.phoneMobile"
            >
        </label>
    </div>

    <div>
        <label>Phone Work
            <input
                name="phoneWork"
                type="text"
                [(ngModel)]="currentUser.sugarCurrentUser.phoneWork"
            >
        </label>
    </div>

    <div>
        <label>Phone Fax
            <input
                name="phoneFax"
                type="text"
                [(ngModel)]="currentUser.sugarCurrentUser.phoneFax"
            >
        </label>
    </div>
</fieldset>
