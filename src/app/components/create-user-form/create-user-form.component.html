<h2> Create User Form </h2>

<form>
 <fieldset>
  <legend>Type de compte</legend>
  <div class="checkbox-list" id="account-type">
   <div *ngFor="let account of fields.accounts">
    <input type=checkbox [name]="account.label">{{ account.name }}
  </div>
</div>
</fieldset>
<fieldset>
  <legend>Compte utilisateur</legend>
  <div *ngFor="let userField of fields.userFields">
   <label [for]="userField.name">{{ userField.label }}</label>
   <input [name]="userField.name" type=text>
 </div>
</fieldset>
<fieldset>
  <legend>SugarCRM</legend>
  <button (click)="handleClick($event)">Ventes - Conseiller</button>
  <button (click)="handleClick($event)">Ventes – Junior Manager</button>
  <button (click)="handleClick($event)">Ventes - Manager</button>
  <button (click)="handleClick($event)">Ventes – Assistant de ventes</button>
  <button (click)="handleClick($event)">Agent Qualité</button>
  <button (click)="handleClick($event)">Compta</button>
  <button (click)="handleClick($event)">Inactif</button>
  <div class="select">
    <div class="subtitle">Hérite les préférence de l'utilisateur</div>
    <select name="usertocopyhpfrom">
    </select>
  </div>
  <div class="checkbox-list" id="sugar_role">
   <div class="subtitle">Role</div>
   <span *ngFor="let role of fields.roles ; trackBy: trackByFn">
    <input
    type="checkbox"
    [name]="sugarRole(role.name)">{{ role.label }}
  </span>
</div>
<div class="checkbox-list" id="sugar_departement">
 <div class="subtitle">Service</div>
 <span *ngFor="let service of fields.services ; trackBy: trackByFn">
  <input
  type="checkbox"
  [name]="sugarDepartment(service)">{{ service.label }}
</span>
</div>
<div class="select">
 <div class="subtitle">Bureau</div>
 <select name="sugar_bureau">
  <option *ngFor="let bureau of fields.bureaux ; trackBy: trackByFn"
  [value]="bureau.value">{{ bureau.label }}</option>
</select>
</div>
<div class="checkbox-list" id="sugar_team">
 <div class="subtitle">Equipes (Sugar)</div>
</div>
<div>
 <label for=sugar_tourplan>Code User Tourplan</label>
 <input name=sugar_tourplan type=text>
</div>
<div>
 <label for=sugar_via>Code User VIA</label>
 <input name=sugar_via type=text>
</div>
</fieldset>
<fieldset>
  <legend>Telephonie</legend>
  <div>
   <label for=phone_number>Phone Number</label>
   <input name=phone_number type=text>
 </div>
 <div>
   <label for=extension>Extension</label>
   <input name=extension type=text>
 </div>
</fieldset>
<fieldset>
  <legend>Google Apps</legend>
  <div class="select">
   <div class="subtitle">Organisation</div>
   <select name="org_unit">
    <option *ngFor="let orga of fields.orgas ; trackBy: trackByFn"
    [value]="orga.value">{{ orga.label }}</option>
  </select>
</div>
<div>
 <label for=google_group>Groupes - Séparer les noms de groupes par des ";" et ne pas mettre @planetveo.com>
 </label>
 <input name=google_group type=text>
</div>
</fieldset>
<input type=submit value="Créer l'utilisateur">
</form>
