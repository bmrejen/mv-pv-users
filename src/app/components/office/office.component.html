<div *ngIf="offices != null">Office
    <select
        [(ngModel)]="sugarCurrentUser.officeId"
        name="office"
    >
        <option
            *ngFor="let office of offices ; trackBy: trackByFn"
            [value]="office.id"
        >
            {{ office.name }}
        </option>
    </select>
</div>
