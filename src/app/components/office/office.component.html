<div *ngIf="offices != null">Office
    <select
        [(ngModel)]="currentUser.sugarCurrentUser.officeId"
        name="office"
    >
        <option
            *ngFor="let office of offices ; trackBy: trackByFn"
            [value]="office.value"
        >
            {{ office.label }}
        </option>
    </select>
</div>
