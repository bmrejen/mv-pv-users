<fieldset class="blue" *ngIf = "fields != null">
  <legend>Extraneous</legend>
  <div>
    <label>Code User Tourplan
      <input name="sugar_tourplan" type="text" [(ngModel)]="fields.codeTourplan">
    </label>
  </div>

  <div>
    <label>Code SON Galileo
      <input name="codeSON" type="text" [(ngModel)]="fields.codeSON">
    </label>
  </div>

  <div>
    <label>Title
      <input name="title" type="text" [(ngModel)]="fields.title">
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" [(ngModel)]="fields.inactiveStatus" name="inactiveStatus">Statut inactif
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="fields.inactiveEmployee" name="inactiveEmployee">Statut Employe inactif
    </label>
  </div>
</fieldset>
