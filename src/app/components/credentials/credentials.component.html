<div *ngIf="civilites != null">
  <fieldset class="blue">
    <legend>Credentials</legend>
    <div ngModelGroup="userInfo">
      <div *ngFor="let civilite of civilites">
        <label>
          <input type="radio" name="gender" [value]="civilite.label" [(ngModel)]="civilite.label">
          {{ civilite.label }}
        </label>
      </div>

      <div ngModelGroup="credentials">
        <div *ngFor="let userField of userFields; trackBy: trackByFn">
          <label>
            {{ userField.label }}
            <input (blur)="credentialClick(userFields)" [(ngModel)]="userField.value" [name]="userField.name" type="text" #field="ngModel">
          </label>
          <span *ngIf="userField.name === 'username' && field.touched" class="username-status"> {{ usernameStatus }} </span>
        </div>
      </div>
    </div>
  </fieldset>
</div>
