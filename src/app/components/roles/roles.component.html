<h2>Sugar Roles</h2>

<table *ngIf="rolesFromSugar && rolesFromSugar != undefined">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Id</th>
    <th>Type</th>
  </tr>
  <tr *ngFor="let role of rolesFromSugar ; trackBy: trackByFn">
    <td>{{ role.attributes.name }}</td>
    <td>{{ role.attributes.description }}</td>
    <td>{{ role.id }}</td>
    <td>{{ role.type }}</td>
  </tr>
</table>
