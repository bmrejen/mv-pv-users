<h1>Jamespot users</h1>
<h2>Get User</h2>
Get user id: <input
    type="text"
    [(ngModel)]="currentId"
    name="currentId"
>
<button (click)="getUser(currentId)">Get</button>

<h2 *ngIf="currentId == null">Create User</h2>
<h2 *ngIf="currentId != null">Edit User {{ currentId }}</h2>
<form #jamesForm="ngForm">
    <input
        type="text"
        [(ngModel)]="fields.mail"
        name="mail"
    >Email
    <br>
    <input
        type="text"
        [(ngModel)]="fields.role"
        name="role"
    >Role
    <br>
    <input
        type="text"
        [(ngModel)]="fields.country"
        name="country"
    >Country
    <br>
    <input
        type="text"
        [(ngModel)]="fields.language"
        name="language"
    >Language
    <br>
    <input
        type="text"
        [(ngModel)]="fields.active"
        name="active"
    >active
    <br>
    <input
        type="text"
        [(ngModel)]="fields.pseudo"
        name="pseudo"
    >Pseudo
    <br>
    <input
        type="text"
        [(ngModel)]="fields.password"
        name="password"
    >Password
    <br>
    <input
        type="text"
        [(ngModel)]="fields.firstname"
        name="firstname"
    >Firstname
    <br>
    <input
        type="text"
        [(ngModel)]="fields.lastname"
        name="lastname"
    >Lastname
    <br>
    <input
        type="file"
        (change)="onFileSelected($event)"
    >
    <button
        type=button
        (click)="onPost()"
    >Create</button>
</form>
<div *ngIf="first != null && last != null">
    User {{ first }} {{ last }} created ! Id: {{ id }}
</div>
