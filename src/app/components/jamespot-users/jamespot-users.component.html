<fieldset class="blue">
    <legend>Jamespot</legend>
    <h2 *ngIf="jamesCurrentUser.idUser != null">
        {{ currentUser.firstName }} {{ currentUser.lastName }} - Id:
        {{ jamesCurrentUser.idUser }}
    </h2>

    <form *ngIf="jamesCurrentUser!=null">
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.mail"
            name="mail"
        >Email
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.role"
            name="role"
        >Role
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.country"
            name="country"
        >Country
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.language"
            name="language"
        >Language
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.active"
            name="active"
        >active
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.username"
            name="pseudo"
            (blur)="checkUsernameAvailability()"
        >Pseudo
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.company"
            name="company"
        >Company
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.phoneExtension"
            name="phoneExtension"
        >Phone Extension
        <br>
        <input
            type="text"
            [(ngModel)]="jamesCurrentUser.timeZone"
            name="timeZone"
        >Time Zone
        <br>


        <!-- IMAGE UPDATE -->
        <input
            type="file"
            (change)="onFileSelected($event)"
        >
        <br>
        <!-- BUTTONS -->
        <div *ngIf="jamesCurrentUser.idUser != null">
            <button
                type="button"
                (click)="onUpdate()"
            >Update</button>

            <button
                type="button"
                (click)="onDisable()"
            >Disable</button>

            <button
                type="button"
                (click)="onDelete()"
            >Delete</button>
        </div>

        <button
            *ngIf="jamesCurrentUser.idUser == null"
            type=button
            (click)="onPost()"
        >Create</button>
    </form>

    <h3 *ngIf="updateSuccessful">Data Updated ! </h3>

    <h2 *ngIf="isDeleted">User {{ deletedId }} deleted !</h2>
    <h2 *ngIf="jamesMessage != null">ERROR: {{ jamesMessage }}</h2>
</fieldset>
