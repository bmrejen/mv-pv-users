<h1>Jamespot users</h1>

<h2>Create User</h2>
<form #jamesForm="ngForm">
    <input
        type="text"
        [(ngModel)]="fields.mail"
        name="mail"
    >Email
    <br>
    <input
        type="text"
        [(ngModel)]="fields.role"
        name="role"
    >Role
    <br>
    <input
        type="text"
        [(ngModel)]="fields.country"
        name="country"
    >Country
    <br>
    <input
        type="text"
        [(ngModel)]="fields.language"
        name="language"
    >Language
    <br>
    <input
        type="text"
        [(ngModel)]="fields.active"
        name="active"
    >active
    <br>
    <input
        type="text"
        [(ngModel)]="fields.pseudo"
        name="pseudo"
    >Pseudo
    <br>
    <input
        type="text"
        [(ngModel)]="fields.password"
        name="password"
    >Password
    <br>
    <input
        type="text"
        [(ngModel)]="fields.firstname"
        name="firstname"
    >Firstname
    <br>
    <input
        type="text"
        [(ngModel)]="fields.lastname"
        name="lastname"
    >Lastname
    <br>
    <input
        type="file"
        (change)="onFileSelected($event)"
    >
    <button
        type=button
        (click)="onPost()"
    >Upload</button>
</form>
<div *ngIf="first != null && last != null">
    User {{ first }} {{ last }} created ! Id: {{ id }}
</div>

<h2>Delete User</h2>
id to delete:
<input
    type="text"
    name="userToDelete"
    [(ngModel)]=userToDelete
>
<button (click)="onDelete(userToDelete)">Delete</button>
<p *ngIf="isDeleted">User {{ deletedId }} deleted !</p>
<p *ngIf="errorMessage">ERROR: {{ errorMessage }}</p>
