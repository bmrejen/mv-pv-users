<div *ngIf="managers != null">Manager
    <select
        name="manager"
        [(ngModel)]="sugarCurrentUser.managerId"
    >
        <option
            *ngFor="let manager of managers; trackBy: trackByFn"
            [value]="manager.sugarCurrentUser.id"
        >{{ managers.indexOf(manager)+1 }}. {{ manager.firstName }} {{ manager.lastName | uppercase }}
        </option>
    </select>
</div>
