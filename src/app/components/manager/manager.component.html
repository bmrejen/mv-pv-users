<div *ngIf="managers != null">Manager
    <select
        name="manager"
        [(ngModel)]="sugarCurrentUser.managerId"
    >
        <option
            *ngFor="let manager of managers; trackBy: trackByFn"
            [value]="manager.sugarCurrentUser.id"
        >{{ manager.firstName }} {{ manager.lastName | uppercase }} - {{ manager.sugarCurrentUser.title }} -
            {{ manager.sugarCurrentUser.department }}
        </option>
    </select>
</div>
