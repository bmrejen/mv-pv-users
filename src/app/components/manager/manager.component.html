<div *ngIf="managers != null">Manager
    <select
        name="manager"
        [(ngModel)]="currentUser.sugarCurrentUser.managerId"
        (change)="handleClickManager($event)"
    >
        <option
            *ngFor="let manager of managers; trackBy: trackByFn"
            [value]="manager.sugarCurrentUser.id"
        >{{ manager.common.firstName }} {{ manager.common.lastName | uppercase }} -
            {{ manager.sugarCurrentUser.status }}
        </option>
    </select>
</div>
