<fieldset
    class="blue"
    *ngIf="destinations != null"
>
    <legend>Destinations</legend>
    <div
        ngModelGroup="destinations"
        class="destinations"
    >
        <div *ngFor="let dest of destinations | alphabetical ; trackBy: trackByFn">
            <label>
                <input
                    type="checkbox"
                    (click)="handleClick(dest)"
                >{{ dest.name | slice:7 }}
            </label>
        </div>
    </div>
</fieldset>
