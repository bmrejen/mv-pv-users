<fieldset class="blue" *ngIf = "fields != null && fields.destinations != null">
  <legend>Destinations</legend>
  <div ngModelGroup="destinations" class="destinations">
    <div *ngFor="let dest of fields.destinations ; trackBy: trackByFn">
      <label>
        <input
        type="checkbox"
        [(ngModel)]="dest.checked"
        [name]="dest.name"
        >{{ dest.name }}
      </label>
    </div>
  </div>
</fieldset>
