<fieldset
    class="blue"
    *ngIf="others != null"
>
    <legend>Others</legend>
    <div class="others">
        <div *ngFor="let other of others ; trackBy: trackByFn">
            <label>
                <input
                    type="checkbox"
                    (click)="handleClick(other)"
                >{{ other.label }}
            </label>
        </div>
    </div>
</fieldset>
