<fieldset class="blue" *ngIf = "fields != null && fields.others != null">
  <legend>Others</legend>
  <div ngModelGroup="others" class="others">
    <div *ngFor="let other of fields.others ; trackBy: trackByFn">
      <label>
        <input
        type="checkbox"
        [(ngModel)]="other.checked"
        [name]="other.id"
        >{{ other.label }}
      </label>
    </div>
  </div>
</fieldset>
