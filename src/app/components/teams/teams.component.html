<fieldset class="blue" *ngIf = "fields != null && fields.teams != null">
  <legend>Teams</legend>
  <div ngModelGroup="teams" class="teams">
    <div *ngFor="let team of fields.teams ; trackBy: trackByFn">
      <label>
        <input
        type="checkbox"
        [(ngModel)]="team.checked"
        [name]="team.label"
        >{{ team.label }}
      </label>
    </div>
  </div>
</fieldset>
