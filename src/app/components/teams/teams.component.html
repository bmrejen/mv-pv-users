<fieldset>
  <legend>Teams</legend>
  <div ngModelGroup="teams">
    <div *ngFor="let team of fields.teams ; trackBy: trackByFn">
      <label>
        <input
        type="checkbox"
        [(ngModel)]="team.checked"
        [name]="team.id"
        >{{ team.label }}
      </label>
    </div>
  </div>
</fieldset>
