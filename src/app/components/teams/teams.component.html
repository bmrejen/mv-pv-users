<h2>Teams component</h2>

<table *ngIf="teamsFromSugar && teamsFromSugar != undefined">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Id</th>
    <th>Type</th>
  </tr>
  <tr *ngFor="let team of teamsFromSugar ; trackBy: trackByFn">
    <td>{{ team.name }}</td>
    <td>{{ team.description }}</td>
    <td>{{ team.id }}</td>
    <td>{{ team.type }}</td>
  </tr>
</table>
