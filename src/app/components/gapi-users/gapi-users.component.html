<h1>API Quickstart</h1>

<div>
    <button
        id="authorize_button"
        (click)="signIn()"
    >Sign In With Google</button>

    <button
        id="signout_button"
        (click)="signOut()"
    >Sign Out</button>

</div>

<div id="content">


    <div>API is loaded : {{ apiLoaded }}</div>
    <div>API is failed : {{ apiFailed }}</div>
    <div>API is ready : {{ apiReady }}</div>
